<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="Login-container">
      <h2 class="title-1">Login</h2>
      <form class="form-login">
        <label>Email:</label>
        <input type="email" id="emailLogin" required /><br />
        <label>Senha:</label>
        <input type="password" id="senhaLogin" required /><br />
        <button type="button" onclick="validarLogin()">Entrar</button>
      </form>
    </section>
  </body>
</html>
