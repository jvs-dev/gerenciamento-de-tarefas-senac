<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Cadastrar Tarefa</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="Cadastro-container">
            <a href="visualizar-tarefas.html" class="backPageBtn" type="button"><ion-icon name="arrow-back-outline"></ion-icon>Voltar</a>
            <h2 class="title-1">Nova Tarefa</h2>
            <form onsubmit="return validarTarefa()" class="form-tarefa">
                <label>Título:</label>
                <input type="text" id="tituloTarefa" required /><br />
                <label>Descrição:</label>
                <textarea id="descricaoTarefa" required></textarea><br />
                <button type="submit">Salvar</button>
            </form>
        </section>
        <img class="backgroundPattern" src="https://jvsdev-ticket-generator.vercel.app/pattern-lines.svg" alt="alt"/>
        <img class="backgroundLine" src="https://jvsdev-ticket-generator.vercel.app/pattern-squiggly-line-top.svg" alt="alt"/>
        <img class="backgroundLine2" src="https://jvsdev-ticket-generator.vercel.app/pattern-squiggly-line-bottom-desktop.svg" alt="alt"/>      
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
